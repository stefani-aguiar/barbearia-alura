<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagem/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li> <a href>Home</a></li>
                    <li> <a href>Produtos</a></li>
                    <li> <a href>Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seumail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>


                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whtasapp" id="radio-whtasapp" checked>
                    WhatsApp
                </label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" name="contato" value="Enviar Formulário" class="enviar">

        </form>

        <table>

            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
            </tbody>

        </table>

    </main>

    <footer>
        <img src="imagem/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyrights">Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
